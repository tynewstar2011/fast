<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deep Link Test</title>
</head>
<body>
  <h1>Android Deep Link Test Page</h1>
  
  <!-- 普通 deep link -->
  <p><a href="myapp://open/details?id=123">Open Deep Link (myapp://...)</a></p>
  
  <!-- App Link (https) -->
  <p><a href="https://www.md360.com/vconsulting/detail?id=123">Open App Link (https://...)</a></p>
  
  <!-- Intent link -->
  <p><a href="intent://open/details?id=123#Intent;scheme=myapp;package=com.mycompany.myapp;end">
    Open with Intent
  </a></p>
</body>
</html>
